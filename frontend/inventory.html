<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracking - PharmaSys</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #1E88E5;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
        }

        h1, h2, h3, .logo { font-family: 'Poppins', sans-serif; }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
        }

        .nav-link {
            color: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 15px;
            transition: all 0.3s;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            width: calc(100% - var(--sidebar-width));
        }

        .card-stat {
            border: none;
            border-top: 4px solid;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .card-stat:hover { transform: translateY(-5px); }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 992px) {
            .sidebar { margin-left: -var(--sidebar-width); }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="p-4">
            <h4 class="logo text-primary m-0">ðŸ’Š PharmaSys</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i> POS (Sales)</a>
            <a class="nav-link" href="medicines.html"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link active" href="#"><i class="bi bi-box-seam me-2"></i> Inventory & Expiry</a>
            <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> Employees</a>
            <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="mb-4">
            <h1 class="h3 fw-bold m-0">Inventory & Expiry Surveillance</h1>
            <p class="text-muted small">Real-time tracking of stock health and expiration dates.</p>
        </header>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card card-stat shadow-sm border-danger p-3 text-center">
                    <div class="text-muted small">Expired Items</div>
                    <div class="h3 fw-bold mb-0 text-danger" id="expiredCount">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stat shadow-sm border-warning p-3 text-center">
                    <div class="text-muted small">Low Stock / Near Expiry</div>
                    <div class="h3 fw-bold mb-0 text-warning" id="criticalCount">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stat shadow-sm border-success p-3 text-center">
                    <div class="text-muted small">Healthy Stock</div>
                    <div class="h3 fw-bold mb-0 text-success" id="healthyCount">0</div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 text-muted small text-uppercase">Status</th>
                            <th class="py-3 text-muted small text-uppercase">Medicine Name</th>
                            <th class="py-3 text-muted small text-uppercase">Batch ID</th>
                            <th class="py-3 text-muted small text-uppercase">Expiry Date</th>
                            <th class="py-3 text-muted small text-uppercase">Qty</th>
                            <th class="py-3 text-muted small text-uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        async function loadInventory() {
            try {
                const res = await fetch(`${API_BASE}/inventory`);
                const items = await res.json();

                const table = document.getElementById("inventoryTable");
                table.innerHTML = "";

                let expired = 0, critical = 0, healthy = 0;
                const today = new Date();

                items.forEach(i => {
                    const expiryDate = new Date(i.expiry_date);
                    const diffTime = expiryDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    let statusHTML = '';
                    let actionButton = '<span class="text-muted small">No Action</span>';

                    // STATUS LOGIC
                    if (diffDays < 0) {
                        expired++;
                        statusHTML = `<span class="dot bg-danger"></span><span class="text-danger fw-bold small">EXPIRED</span>`;
                        actionButton = `<button class="btn btn-sm btn-dark px-3" onclick="removeItem('${i.batch_id}')">Remove</button>`;
                    } else if (diffDays <= 30 || i.quantity <= 10) {
                        critical++;
                        statusHTML = `<span class="dot bg-warning"></span><span class="text-warning fw-bold small">CRITICAL</span>`;
                        actionButton = `<button class="btn btn-sm btn-primary px-3">Restock</button>`;
                    } else {
                        healthy++;
                        statusHTML = `<span class="dot bg-success"></span><span class="text-success fw-bold small">HEALTHY</span>`;
                    }

                    table.innerHTML += `
                    <tr>
                        <td class="ps-4">${statusHTML}</td>
                        <td><strong>${i.medicine_name}</strong></td>
                        <td><code class="text-dark">${i.batch_id}</code></td>
                        <td>${i.expiry_date}</td>
                        <td>${i.quantity} units</td>
                        <td>${actionButton}</td>
                    </tr>`;
                });

                // Update Summary Counts
                document.getElementById("expiredCount").innerText = expired;
                document.getElementById("criticalCount").innerText = critical;
                document.getElementById("healthyCount").innerText = healthy;

            } catch (error) {
                console.error("Error loading inventory:", error);
            }
        }

        function removeItem(batchId) {
            if(confirm(`Remove expired batch ${batchId}?`)) {
                // You can add your DELETE fetch call here
                alert("Removal request sent to backend.");
            }
        }

        loadInventory();
    </script>
</body>
</html>
