<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PharmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #1E88E5;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
        }

        h1, h2, h3, .logo-text { font-family: 'Poppins', sans-serif; }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
        }

        .nav-link-custom {
            color: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 15px;
            display: block;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-link-custom.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
        }

        /* Settings Card Layout */
        .settings-card {
            background: white;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .settings-nav-group .list-group-item {
            padding: 1.2rem 1.5rem;
            border: none;
            border-left: 4px solid transparent;
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
        }

        .settings-nav-group .list-group-item.active {
            background-color: #F0F7FF;
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        @media (max-width: 992px) {
            .sidebar { margin-left: -var(--sidebar-width); }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="p-4">
            <h4 class="logo-text text-primary m-0">ðŸ’Š PharmaSys</h4>
        </div>
        <nav class="flex-column">
            <a class="nav-link-custom" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link-custom" href="#"><i class="bi bi-cart me-2"></i> POS</a>
            <a class="nav-link-custom" href="#"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link-custom" href="#"><i class="bi bi-box-seam me-2"></i> Inventory</a>
            <a class="nav-link-custom" href="#"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
            <a class="nav-link-custom active" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="mb-4">
            <h1 class="h3 fw-bold m-0">System Configuration</h1>
            <p class="text-muted">Manage your pharmacy profiles and system preferences.</p>
        </header>

        <div class="card settings-card shadow-sm">
            <div class="row g-0">
                <div class="col-md-3 border-end bg-light-subtle">
                    <div class="list-group list-group-flush settings-nav-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <i class="bi bi-building me-2"></i> Pharmacy Profile
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-shield-lock me-2"></i> Roles & Security
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-receipt me-2"></i> Invoice Settings
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-cloud-arrow-up me-2"></i> Backup & Restore
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-bell me-2"></i> Notifications
                        </a>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="h5 fw-bold mb-0">Pharmacy Profile</h3>
                            <span class="badge bg-info-subtle text-info px-3 py-2 rounded-pill">Last edited: 2 days ago</span>
                        </div>
                        
                        <div class="row g-4">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="pharmName" placeholder="City Care Pharmacy" value="City Care Pharmacy">
                                    <label for="pharmName text-muted">Pharmacy Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="licenseNo" placeholder="DL-2026-X99" value="DL-2026-X99">
                                    <label for="licenseNo">Drug License Number</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="admin@citycare.com" value="admin@citycare.com">
                                    <label for="email">Contact Email</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="currency">
                                        <option value="Rs" selected>Rs. (PKR)</option>
                                        <option value="USD">$ (USD)</option>
                                        <option value="GBP">Â£ (GBP)</option>
                                    </select>
                                    <label for="currency">Default Currency</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="timezone">
                                        <option selected>GMT +5:00 (Karachi)</option>
                                        <option>GMT +0:00 (London)</option>
                                    </select>
                                    <label for="timezone">System Timezone</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 pt-4 border-top">
                            <button class="btn btn-primary px-5 py-2 fw-bold shadow-sm">
                                <i class="bi bi-check2-circle me-2"></i>Save Changes
                            </button>
                            <button class="btn btn-link text-secondary text-decoration-none ms-3">Discard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
