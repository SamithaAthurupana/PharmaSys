<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1E88E5;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
            margin: 0;
        }

        h1, h2, h3, .logo { font-family: 'Poppins', sans-serif; }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .nav-link {
            color: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #f0f7ff;
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .border-primary-custom { border-left: 5px solid var(--primary-color); }
        .border-success-custom { border-left: 5px solid #198754; }
        .border-warning-custom { border-left: 5px solid #ffc107; }
        .border-danger-custom { border-left: 5px solid #dc3545; }

        @media (max-width: 992px) {
            .sidebar { margin-left: -260px; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="p-4">
        <h4 class="logo text-primary">ðŸ’Š PharmaSys</h4>
    </div>
    <nav class="nav flex-column flex-grow-1">
        <a class="nav-link active" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i>POS</a>
        <a class="nav-link" href="#"><i class="bi bi-capsule me-2"></i>Medicines</a>
        <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i>Inventory</a>
        <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
    </nav>
    <div class="p-3 border-top">
        <button onclick="logout()" class="btn btn-outline-danger w-100">
            <i class="bi bi-box-arrow-left me-2"></i>Logout
        </button>
    </div>
</div>

<div class="main-content">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold mb-0">Management Dashboard</h1>
            <p class="text-muted small">Real-time pharmacy analytics</p>
        </div>
        <div class="dropdown">
            <button class="btn btn-white border shadow-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Admin
            </button>
        </div>
    </header>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card stat-card border-primary-custom p-3 shadow-sm">
                <div class="text-muted small fw-medium">Today's Sales</div>
                <div class="h4 fw-bold mt-2" id="todaySales">Rs. --</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-success-custom p-3 shadow-sm">
                <div class="text-muted small fw-medium">Total Medicines</div>
                <div class="h4 fw-bold text-success mt-2" id="totalMeds">--</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-warning-custom p-3 shadow-sm">
                <div class="text-muted small fw-medium">Expiring Soon</div>
                <div class="h4 fw-bold text-warning mt-2" id="expiringSoon">--</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-danger-custom p-3 shadow-sm">
                <div class="text-muted small fw-medium">Low Stock</div>
                <div class="h4 fw-bold text-danger mt-2" id="lowStock">--</div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm p-4">
        <h5 class="fw-bold mb-3"><i class="bi bi-bell me-2"></i>System Status</h5>
        <div id="statusUpdate" class="small text-muted">Synchronizing with server...</div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE = "http://127.0.0.1:8000";

    async function loadDashboard() {
        const statusEl = document.getElementById("statusUpdate");
        
        try {
            const res = await fetch(`${API_BASE}/dashboard/stats`);
            
            if (!res.ok) throw new Error("Server Response Error");
            
            const data = await res.json();

            // Update UI
            document.getElementById("todaySales").innerText = "Rs. " + (data.today_sales || 0).toLocaleString();
            document.getElementById("totalMeds").innerText = data.total_medicines || 0;
            document.getElementById("expiringSoon").innerText = data.expiring_soon || 0;
            document.getElementById("lowStock").innerText = data.low_stock || 0;
            
            statusEl.innerHTML = `<span class="text-success"><i class="bi bi-check-circle-fill me-1"></i> All systems operational.</span>`;
            
        } catch (error) {
            console.error("Failed to load dashboard stats", error);
            statusEl.innerHTML = `<span class="text-danger"><i class="bi bi-exclamation-triangle-fill me-1"></i> Connection to backend failed.</span>`;
        }
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "index.html"; // Adjust to your login page filename
    }

    // Run on load
    window.onload = loadDashboard;
</script>

</body>
</html>
