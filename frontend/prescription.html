<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #4361ee; --sidebar-width: 280px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f4f7fe; color: #2b3674; }

        /* Sidebar Styling */
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: white; z-index: 1000; border-right: 1px solid #eef2f6; }
        .logo-wrapper { padding: 2.5rem 1.5rem; font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; color: var(--primary-color); }
        .nav-link { color: #a3aed0; padding: 0.8rem 1.5rem; margin: 0.2rem 1rem; display: flex; align-items: center; border-radius: 12px; font-weight: 600; transition: 0.2s; text-decoration: none; }
        .nav-link:hover { background: #f4f7fe; color: var(--primary-color); }
        .nav-link.active { background: var(--primary-color); color: white !important; box-shadow: 0px 10px 20px rgba(67, 97, 238, 0.23); }

        /* Main Content Styling */
        .main-content { margin-left: var(--sidebar-width); padding: 2.5rem; }
        .table-card { border: none; border-radius: 20px; background: white; box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.02); overflow: hidden; }
        .table thead th { background-color: #f8f9fa; text-transform: uppercase; font-size: 0.72rem; letter-spacing: 0.05em; color: #a3aed0; border-bottom: none; padding: 1.2rem 1.5rem; }
        .table tbody td { padding: 1.1rem 1.5rem; vertical-align: middle; border-bottom: 1px solid #f1f4f9; font-weight: 500; }

        /* Component Styling */
        .btn-primary { background-color: var(--primary-color); border: none; padding: 0.6rem 1.5rem; border-radius: 12px; font-weight: 700; }
        .modal-content { border: none; border-radius: 24px; padding: 1rem; }
        .form-label { font-size: 0.75rem; font-weight: 700; color: #a3aed0; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-control { border-radius: 12px; padding: 0.75rem 1rem; border: 1px solid #e0e5f2; font-weight: 500; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); border-color: var(--primary-color); }
        
        .patient-avatar { width: 35px; height: 35px; background: #eef2ff; color: var(--primary-color); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="logo-wrapper"><i class="bi bi-capsule-pill me-2"></i>Pharma<span style="color: #2b3674;">Sys</span></div>
        <nav class="nav flex-column flex-grow-1">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
            <a class="nav-link" href="pos.html"><i class="bi bi-cart3 me-2"></i> POS</a>
            <a class="nav-link" href="medicine.html"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link" href="inventory.html"><i class="bi bi-archive me-2"></i> Inventory</a>
            <a class="nav-link" href="employee.html"><i class="bi bi-people me-2"></i> Employees</a>
            <a class="nav-link active" href="prescription.html"><i class="bi bi-file-earmark-medical-fill me-2"></i> Prescriptions</a>
            <a class="nav-link" href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
            <a class="nav-link" href="settings.html"><i class="bi bi-sliders me-2"></i> Settings</a>
        </nav>
        <div class="mt-auto p-4 border-top">
            <button onclick="logout()"
                class="btn btn-light text-danger w-100 fw-bold border-0 rounded-3">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-1">Prescription Logs</h2>
                <p class="text-muted small mb-0">Track and manage patient medical records</p>
            </div>
            <button class="btn btn-primary shadow-sm rounded-pill" onclick="openPrescriptionModal()">
                <i class="bi bi-plus-lg me-2"></i>Add Prescription
            </button>
        </header>

        <div class="table-card shadow-sm">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th class="ps-4">Patient Details</th>
                        <th>Attending Doctor</th>
                        <th>Medication</th>
                        <th>Date Added</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="prescriptionTable">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="prescriptionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold">New Prescription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Patient Name</label>
                            <input id="patientName" class="form-control" placeholder="Enter patient's full name">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Doctor Name</label>
                            <input id="doctorName" class="form-control" placeholder="e.g. Dr. Sarah Smith">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Prescribed Medicine</label>
                            <input id="medicineName" class="form-control" placeholder="Search medicine database...">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Internal Notes</label>
                            <textarea id="notes" class="form-control" rows="3" placeholder="Dosage instructions or precautions..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-light px-4 rounded-pill fw-bold" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary px-4 rounded-pill fw-bold" onclick="savePrescription()">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let modal;
        let prescriptions = [
            { patient: "Mr. Darshana", doctor: "Dr. Madhawa Silva", medicine: "Aspirin 81mg", date: "10/01/2026" },
            { patient: "Mr. Dilshan", doctor: "Dr. Sandun perera", medicine: "Alprazolam", date: "12/01/2026" }
        ];

        function logout(){
            localStorage.removeItem("user");
            window.location.href="login.html";
        }

        function openPrescriptionModal(){
            document.getElementById("patientName").value="";
            document.getElementById("doctorName").value="";
            document.getElementById("medicineName").value="";
            document.getElementById("notes").value="";
            modal = new bootstrap.Modal(document.getElementById('prescriptionModal'));
            modal.show();
        }

        function savePrescription(){
            const pName = document.getElementById("patientName").value;
            const dName = document.getElementById("doctorName").value;
            const mName = document.getElementById("medicineName").value;

            if(!pName || !dName || !mName){
                alert("Please fill in the required fields");
                return;
            }

            prescriptions.unshift({
                patient: pName,
                doctor: dName,
                medicine: mName,
                date: new Date().toLocaleDateString('en-GB')
            });

            modal.hide();
            loadPrescriptions();
        }

        function deletePrescription(index){
            if(!confirm("Are you sure you want to remove this record?")) return;
            prescriptions.splice(index,1);
            loadPrescriptions();
        }

        function loadPrescriptions(){
            const table = document.getElementById("prescriptionTable");
            table.innerHTML = "";

            if(prescriptions.length === 0){
                table.innerHTML = `<tr><td colspan="5" class="text-center text-muted p-5">No prescription records found</td></tr>`;
                return;
            }

            prescriptions.forEach((p,i)=>{
                const initial = p.patient.charAt(0);
                table.innerHTML += `
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="patient-avatar">${initial}</div>
                            <span class="text-dark fw-bold">${p.patient}</span>
                        </div>
                    </td>
                    <td><span class="text-muted">Dr.</span> ${p.doctor.replace('Dr. ', '')}</td>
                    <td><span class="badge bg-primary-subtle text-primary rounded-pill px-3">${p.medicine}</span></td>
                    <td class="text-muted small">${p.date}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-light btn-sm rounded-3 me-1" title="View Details"><i class="bi bi-eye text-muted"></i></button>
                        <button class="btn btn-light btn-sm rounded-3 text-danger" onclick="deletePrescription(${i})">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>`;
            });
        }

        window.onload = loadPrescriptions;
    </script>
</body>
</html>
