<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
        }

        h2, .logo-text {
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background-color: #1E88E5;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #E0E0E0;
        }

        .btn-login {
            background-color: #1E88E5;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #1565C0;
        }

        .input-group-text {
            background-color: transparent;
            border-left: none;
            cursor: pointer;
        }

        .password-field {
            border-right: none;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 p-3">

<div class="card login-card p-4 p-md-5">
    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
        <div class="logo-icon">+</div>
        <span class="logo-text h4 text-primary mb-0">PharmaSys</span>
    </div>

    <h2 class="text-center h4 mb-4">Account Login</h2>

    <!-- ✅ FORM -->
    <form onsubmit="login(event)">
        <div class="mb-3">
            <label class="form-label small fw-semibold text-secondary">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text" id="username" class="form-control border-start-0" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-semibold text-secondary">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" id="password" class="form-control border-start-0 password-field" required>
                <span class="input-group-text bg-white" onclick="togglePassword()">
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">
            Sign In <i class="bi bi-arrow-right ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="#" class="small text-primary">Forgot Password?</a>
    </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function login(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
        const res = await fetch(`${API}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            const err = await res.json();
            alert(err.detail || "Login failed");
            return;
        }

        const data = await res.json();

        // ✅ SAVE USER
        localStorage.setItem("user", JSON.stringify(data.user));

        // ✅ REDIRECT
        window.location.href = "dashboard.html";

    } catch (err) {
        alert("Server not reachable");
    }
}

function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");
    pwd.type = pwd.type === "password" ? "text" : "password";
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
}
</script>

</body>
</html>
