<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login - PharmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
        }

        h2, .logo-text {
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background-color: #1E88E5;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #E0E0E0;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1E88E5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .btn-login {
            background-color: #1E88E5;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #1565C0;
            transform: translateY(-1px);
        }

        .input-group-text {
            background-color: transparent;
            border-left: none;
            cursor: pointer;
        }

        .password-field {
            border-right: none;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 p-3">

    <div class="card login-card p-4 p-md-5">
        <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
            <div class="logo-icon">+</div>
            <span class="logo-text h4 text-primary mb-0">PharmaSys</span>
        </div>

        <h2 class="text-center h4 mb-4">Account Login</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-semibold text-secondary">Username / Email</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0 text-muted bg-white">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" id="username" class="form-control border-start-0" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-semibold text-secondary">Password</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0 text-muted bg-white">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="password" class="form-control border-start-0 password-field" placeholder="••••••••" required>
                    <span class="input-group-text bg-white" id="togglePassword">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-semibold text-secondary">System Role</label>
                <select class="form-select" id="role">
                    <option value="admin">Admin / Owner</option>
                    <option value="pharmacist">Pharmacist</option>
                    <option value="sales">Sales Staff</option>
                    <option value="inventory">Inventory Manager</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100 mb-3 text-white">
                Sign In <i class="bi bi-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="text-center">
            <a href="#" class="text-decoration-none small text-primary fw-medium">Forgot Password?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        // Handle Form Submission
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value; // Capture the role if your backend needs it

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success logic
                    localStorage.setItem("user", JSON.stringify(data.user));
                    alert("Login successful!");
                    window.location.href = "dashboard.html";
                } else {
                    // Show error from backend (e.g., "Invalid credentials")
                    alert(data.detail || "Login failed. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Could not connect to the server.");
            }
        });

        // Toggle Password Visibility Logic
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#password");
        const eyeIcon = document.querySelector("#eyeIcon");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            eyeIcon.classList.toggle("bi-eye");
            eyeIcon.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
