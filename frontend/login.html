<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #4361ee; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #fdfdff 0%, #f4f7fe 100%);
            color: #2b3674;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 24px;
            background: white;
            box-shadow: 0px 40px 80px rgba(0, 0, 0, 0.05);
            max-width: 440px;
            width: 100%;
            padding: 3rem 2.5rem;
        }

        .logo-wrapper {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: #a3aed0;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            background: #f4f7fe;
            border-radius: 14px;
            padding: 2px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #a3aed0;
            padding-left: 1.2rem;
        }

        .form-control {
            background: transparent;
            border: none;
            padding: 0.8rem 1rem;
            font-weight: 600;
            color: #2b3674;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 14px;
            padding: 1rem;
            font-weight: 700;
            font-size: 0.95rem;
            margin-top: 1rem;
            box-shadow: 0px 10px 20px rgba(67, 97, 238, 0.2);
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0px 15px 25px rgba(67, 97, 238, 0.3);
            background: #3651d4;
        }

        .footer-link {
            color: #a3aed0;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .footer-link:hover { color: var(--primary-color); }
    </style>
</head>

<body>

<div class="login-card">
    <div class="logo-wrapper">
        <i class="bi bi-capsule-pill me-2"></i>Pharma<span style="color: #2b3674;">Sys</span>
    </div>

    <div class="text-center mb-4">
        <h3 class="fw-800 mb-1" style="font-weight: 800;">Sign In</h3>
        <p class="text-muted small">Enter your credentials to access the system</p>
    </div>

    <form onsubmit="login(event)">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Admin username" required>
            </div>
        </div>

        <div class="mb-4">
            <div class="d-flex justify-content-between">
                <label class="form-label">Password</label>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <button type="button" class="input-group-text border-0 pe-3" onclick="togglePassword()">
                    <i class="bi bi-eye-fill" id="eyeIcon"></i>
                </button>
            </div>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-login btn-primary w-100 mb-3">
            Log In to Dashboard
        </button>

        <div class="text-center">
            <a href="#" class="footer-link">Trouble signing in? Contact IT Support</a>
        </div>
    </form>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function login(event) {
    event.preventDefault();
    const btn = document.getElementById("loginBtn");
    const originalText = btn.innerHTML;

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Visual Loading State
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Authenticating...`;

    try {
        const res = await fetch(`${API}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Invalid credentials");
        }

        const data = await res.json();
        localStorage.setItem("user", JSON.stringify(data.user));
        
        // Success animation before redirect
        btn.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i>Success! Redirecting...`;
        btn.classList.replace('btn-primary', 'btn-success');
        
        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 800);

    } catch (err) {
        alert(err.message);
        btn.disabled = false;
        btn.innerHTML = originalText;
    }
}

function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");
    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
    } else {
        pwd.type = "password";
        icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
    }
}
</script>

</body>
</html>
