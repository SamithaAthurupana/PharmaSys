<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f7fe;
            color: #2b3674;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            z-index: 1000;
            border-right: 1px solid #eef2f6;
        }

        .logo-wrapper {
            padding: 2.5rem 1.5rem;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: var(--primary-color);
        }

        .nav-link {
            color: #a3aed0;
            padding: 0.8rem 1.5rem;
            margin: 0.2rem 1rem;
            display: flex;
            align-items: center;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.2s;
            text-decoration: none;
        }

        .nav-link:hover {
            background: #f4f7fe;
            color: var(--primary-color);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white !important;
            box-shadow: 0px 10px 20px rgba(67, 97, 238, 0.23);
        }

        /* Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .table-card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.02);
            overflow: hidden;
        }

        .table thead th {
            background-color: #f8f9fa;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #a3aed0;
            padding: 1.2rem 1.5rem;
            border: none;
        }

        .table tbody td {
            padding: 1.2rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f4f9;
        }

        /* Modal & UI Elements */
        .modal-content {
            border: none;
            border-radius: 24px;
            padding: 1rem;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #a3aed0;
            margin-bottom: 0.4rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e5f2;
            color: #2b3674;
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            border-color: var(--primary-color);
        }

        .category-tag {
            background: #f4f7fe;
            color: #4361ee;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: 0.2s;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="logo-wrapper"><i class="bi bi-capsule-pill me-2"></i>Pharma<span style="color: #2b3674;">Sys</span></div>
        <nav class="nav flex-column flex-grow-1">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
            <a class="nav-link" href="pos.html"><i class="bi bi-cart3 me-2"></i> POS</a>
            <a class="nav-link active" href="medicine.html"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link" href="inventory.html"><i class="bi bi-archive me-2"></i> Inventory</a>
            <a class="nav-link" href="employee.html"><i class="bi bi-people me-2"></i> Employees</a>
            <a class="nav-link" href="prescription.html"><i class="bi bi-file-earmark-medical-fill me-2"></i> Prescriptions</a>
            <a class="nav-link" href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
            <a class="nav-link" href="settings.html"><i class="bi bi-sliders me-2"></i> Settings</a>
        </nav>
        <div class="mt-auto p-4 border-top">
            <button onclick="logout()"
                class="btn btn-light text-danger w-100 fw-bold border-0 rounded-3">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-0 text-dark">Medicine Catalog</h2>
                <p class="text-muted small mb-0">Manage master records of all pharmaceuticals</p>
            </div>
            <button class="btn btn-primary px-4 shadow-sm rounded-pill fw-bold" onclick="openAddMedicine()">
                <i class="bi bi-plus-lg me-2"></i>Add New Medicine
            </button>
        </header>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Medicine Details</th>
                            <th>Category</th>
                            <th>Batch ID</th>
                            <th>Expiry</th>
                            <th>Stock</th>
                            <th>Unit Price</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="medicineTableBody"></tbody>
                </table>
            </div>
            <div id="loadingSpinner" class="text-center p-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted small">Loading medicines...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="medicineModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="fw-bold text-dark" id="medicineModalTitle">Add Medicine</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="medicineId">

                    <div class="mb-3">
                        <label class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="medName" placeholder="e.g. Paracetamol 500mg">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="e.g. Analgesics">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Batch Number</label>
                            <input type="text" class="form-control" id="batchId" placeholder="e.g. B-990">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiryDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Retail Price (Rs.)</label>
                            <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00">
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-light px-4 rounded-pill fw-bold" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary px-4 rounded-pill fw-bold" onclick="saveMedicine()">Save
                        Medicine</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        const medicineModalEl = document.getElementById("medicineModal");
        let medicineModal;

        const userCheck = JSON.parse(localStorage.getItem("user"));
        if (!userCheck) window.location.href = "login.html";

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }

        function openAddMedicine() {
            medicineModal = new bootstrap.Modal(medicineModalEl);
            document.getElementById("medicineModalTitle").innerText = "Add Medicine";
            document.getElementById("medicineId").value = "";
            document.getElementById("medName").value = "";
            document.getElementById("category").value = "";
            document.getElementById("batchId").value = "";
            document.getElementById("expiryDate").value = "";
            document.getElementById("price").value = "";
            medicineModal.show();
        }

        function openEditMedicine(m) {
            medicineModal = new bootstrap.Modal(medicineModalEl);
            document.getElementById("medicineModalTitle").innerText = "Update Master Record";
            document.getElementById("medicineId").value = m.medicine_id;
            document.getElementById("medName").value = m.medicine_name;
            document.getElementById("category").value = m.category || "";
            document.getElementById("batchId").value = m.batch_id || "";
            document.getElementById("expiryDate").value = m.expiry_date || "";
            document.getElementById("price").value = m.price;
            medicineModal.show();
        }

        async function saveMedicine() {
            const id = document.getElementById("medicineId").value;
            const payload = {
                medicine_name: document.getElementById("medName").value.trim(),
                category: document.getElementById("category").value || null,
                batch_id: document.getElementById("batchId").value || null,
                expiry_date: document.getElementById("expiryDate").value || null,
                price: parseFloat(document.getElementById("price").value),
                reorder_level: 10
            };

            if (!payload.medicine_name || isNaN(payload.price)) {
                alert("Please complete required fields."); return;
            }

            const url = id ? `${API_BASE}/medicines/${id}` : `${API_BASE}/medicines`;
            const method = id ? "PUT" : "POST";

            try {
                const res = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    medicineModal.hide();
                    loadMedicines();
                }
            } catch (err) { alert("Error connecting to server"); }
        }

        async function deleteMedicine(id) {
            if (!confirm("Are you sure? This action cannot be undone.")) return;
            try {
                const res = await fetch(`${API_BASE}/medicines/${id}`, { method: "DELETE" });
                if (res.ok) loadMedicines();
            } catch (err) { alert("Error deleting record"); }
        }

        async function loadMedicines() {
            const body = document.getElementById("medicineTableBody");
            const spinner = document.getElementById("loadingSpinner");
            spinner.style.display = "block";
            body.innerHTML = "";

            try {
                const res = await fetch(`${API_BASE}/medicines`);
                const meds = await res.json();
                spinner.style.display = "none";

                if (meds.length === 0) {
                    body.innerHTML = `<tr><td colspan="7" class="text-center py-5 text-muted">No medicines found</td></tr>`;
                    return;
                }

                meds.forEach(m => {
                    body.innerHTML += `
                        <tr>
                            <td class="ps-4">
                                <div class="fw-bold text-dark">${m.medicine_name}</div>
                                <div class="text-muted smaller">ID: #${m.medicine_id}</div>
                            </td>
                            <td><span class="category-tag">${m.category || "General"}</span></td>
                            <td><code class="text-dark small">${m.batch_id || "-"}</code></td>
                            <td><span class="fw-medium">${m.expiry_date || "â€”"}</span></td>
                            <td><span class="fw-bold text-dark">${m.quantity}</span> <span class="text-muted small">pcs</span></td>
                            <td><span class="fw-bold text-primary">Rs. ${Number(m.price).toFixed(2)}</span></td>
                            <td class="text-end pe-4">
                                <button class="btn btn-light btn-action me-1" onclick='openEditMedicine(${JSON.stringify(m)})'>
                                    <i class="bi bi-pencil-fill text-primary small"></i>
                                </button>
                                <button class="btn btn-light btn-action" onclick="deleteMedicine(${m.medicine_id})">
                                    <i class="bi bi-trash-fill text-danger small"></i>
                                </button>
                            </td>
                        </tr>`;
                });
            } catch (err) {
                spinner.style.display = "none";
                body.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-5">Backend connection failed</td></tr>`;
            }
        }

        window.onload = loadMedicines;
    </script>
</body>

</html>
