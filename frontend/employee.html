<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - PharmaSys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #4361ee; --sidebar-width: 280px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f4f7fe; color: #2b3674; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: white; z-index: 1000; border-right: 1px solid #eef2f6; }
        .logo-wrapper { padding: 2.5rem 1.5rem; font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; color: var(--primary-color); }
        .nav-link { color: #a3aed0; padding: 0.8rem 1.5rem; margin: 0.2rem 1rem; display: flex; align-items: center; border-radius: 12px; font-weight: 600; transition: 0.2s; text-decoration: none; }
        .nav-link.active { background: var(--primary-color); color: white !important; box-shadow: 0px 10px 20px rgba(67, 97, 238, 0.23); }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); padding: 2.5rem; }
        
        /* Table Design */
        .table-card { border: none; border-radius: 24px; background: white; box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.02); overflow: hidden; }
        .table thead th { background-color: #f8f9fa; text-transform: uppercase; font-size: 0.72rem; letter-spacing: 0.05em; color: #a3aed0; padding: 1.2rem 1.5rem; border: none; }
        .table tbody td { padding: 1.1rem 1.5rem; vertical-align: middle; border-bottom: 1px solid #f1f4f9; font-weight: 600; }

        /* Components */
        .avatar-box { width: 42px; height: 42px; background-color: #f4f7fe; color: var(--primary-color); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .badge-soft { padding: 6px 14px; border-radius: 10px; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; display: inline-block; }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-on { background-color: #05cd99; box-shadow: 0 0 8px rgba(5, 205, 153, 0.4); }
        .status-off { background-color: #a3aed0; }

        /* Form Styling */
        .modal-content { border: none; border-radius: 24px; }
        .form-control, .form-select { border-radius: 12px; padding: 0.7rem 1rem; border: 1px solid #e0e5f2; font-weight: 500; }
    </style>
</head>

<body>

<div class="sidebar d-flex flex-column shadow-sm">
    <div class="logo-wrapper"><i class="bi bi-capsule-pill me-2"></i>Pharma<span style="color: #2b3674;">Sys</span></div>
    <nav class="nav flex-column flex-grow-1">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="pos.html"><i class="bi bi-cart3 me-2"></i> POS</a>
        <a class="nav-link" href="medicine.html"><i class="bi bi-capsule me-2"></i> Medicines</a>
        <a class="nav-link" href="inventory.html"><i class="bi bi-archive me-2"></i> Inventory</a>
        <a class="nav-link active" href="employee.html"><i class="bi bi-people me-2"></i> Employees</a>
        <a class="nav-link" href="prescription.html"><i class="bi bi-file-earmark-medical-fill me-2"></i> Prescriptions</a>
        <a class="nav-link" href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
        <a class="nav-link" href="settings.html"><i class="bi bi-sliders me-2"></i> Settings</a>
    </nav>
    <div class="mt-auto p-4 border-top">
        <button onclick="logout()" class="btn btn-light text-danger w-100 fw-bold border-0 rounded-3">Logout</button>
    </div>
</div>

<div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-1">Staff Directory</h2>
            <p class="text-muted small mb-0">Manage personnel and duty schedules</p>
        </div>
        <div class="d-flex gap-3">
            <button class="btn btn-primary px-4 py-2 shadow-sm rounded-pill fw-bold" onclick="openAddModal()">
                <i class="bi bi-plus-lg me-2"></i>Add Staff
            </button>
        </div>
    </header>

    <div class="table-card">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th class="ps-4">Staff Member</th>
                    <th>Role</th>
                    <th>Shift Schedule</th>
                    <th>Duty Status</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center opacity-50">
                            <div class="avatar-box me-3">...</div>
                            <div><div class="fw-bold text-dark">Loading Staff...</div></div>
                        </div>
                    </td>
                    <td colspan="4"></td>
                </tr>
            </tbody>
        </table>
        <div id="loadingState" class="text-center p-5">
            <div class="spinner-border text-primary spinner-border-sm"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-2 shadow-lg">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold">Register Staff Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-6">
                        <label class="small fw-bold text-muted mb-2">Role Category</label>
                        <select id="roleSelect" class="form-select" onchange="loadUsersByRole()">
                            <option value="">Select...</option>
                            <option value="PHARMACIST">Pharmacist</option>
                            <option value="SALES">Sales Associate</option>
                            <option value="INVENTORY">Inventory Manager</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="small fw-bold text-muted mb-2">Linked Account</label>
                        <select id="userSelect" class="form-select">
                            <option value="">Choose User</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="small fw-bold text-muted mb-2">Full Display Name</label>
                        <input id="fullName" class="form-control" placeholder="e.g. Dr. John Doe">
                    </div>
                    <div class="col-7">
                        <label class="small fw-bold text-muted mb-2">Shift Hours</label>
                        <input id="shiftTime" class="form-control" placeholder="08:00 AM - 05:00 PM">
                    </div>
                    <div class="col-5">
                        <label class="small fw-bold text-muted mb-2">Initial Status</label>
                        <select id="status" class="form-select">
                            <option value="ON_DUTY">ON DUTY</option>
                            <option value="OFF_DUTY">OFF DUTY</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-light px-4 rounded-pill fw-bold" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary px-4 rounded-pill fw-bold" onclick="saveEmployee()">Confirm Registration</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = "http://127.0.0.1:8000";
    let modalRef;

    // Security check
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    function logout() {
        localStorage.removeItem("user");
        location.href = "login.html";
    }

    // Role styling logic
    function getRoleBadgeClass(role) {
        const roles = {
            'ADMIN': 'bg-danger-subtle text-danger',
            'PHARMACIST': 'bg-primary-subtle text-primary',
            'SALES': 'bg-success-subtle text-success',
            'INVENTORY': 'bg-warning-subtle text-warning'
        };
        return roles[role] || 'bg-light text-dark';
    }

    async function loadEmployees() {
        const table = document.getElementById("employeeTable");
        const loader = document.getElementById("loadingState");
        try {
            const res = await fetch(`${API}/employees/`);
            const data = await res.json();
            loader.style.display = "none";
            table.innerHTML = "";
            
            data.forEach(e => {
                const initials = e.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0,2);
                const statusClass = e.status === 'ON_DUTY' ? 'status-on' : 'status-off';
                
                table.innerHTML += `
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="avatar-box me-3">${initials}</div>
                            <div>
                                <div class="text-dark mb-0">${e.full_name}</div>
                                <div class="text-muted" style="font-size: 0.75rem">@${e.username}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="badge-soft ${getRoleBadgeClass(e.role)}">${e.role}</span></td>
                    <td><span class="small fw-bold"><i class="bi bi-clock me-1 text-muted"></i> ${e.shift_time || "Not Set"}</span></td>
                    <td>
                        <div class="d-flex align-items-center small fw-bold">
                            <span class="status-indicator ${statusClass}"></span>
                            ${e.status.replace('_', ' ')}
                        </div>
                    </td>
                    <td class="text-end pe-4">
                        <button class="btn btn-light btn-sm rounded-3 text-danger" onclick="deleteEmployee(${e.employee_id})">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>`;
            });
        } catch {
            loader.innerHTML = `<span class="text-danger small fw-bold">API Offline - Check Server</span>`;
        }
    }

    async function loadUsersByRole() {
        const role = document.getElementById("roleSelect").value;
        const userSelect = document.getElementById("userSelect");
        if (!role) return;
        userSelect.innerHTML = "<option>Loading...</option>";
        try {
            const res = await fetch(`${API}/employees/users/by-role/${role}`);
            const data = await res.json();
            userSelect.innerHTML = "<option value=''>Choose User</option>";
            data.forEach(u => {
                userSelect.innerHTML += `<option value="${u.user_id}">${u.username}</option>`;
            });
        } catch { userSelect.innerHTML = "<option>Error</option>"; }
    }

    async function saveEmployee() {
        const payload = {
            user_id: Number(document.getElementById("userSelect").value),
            full_name: document.getElementById("fullName").value.trim(),
            phone: "",
            shift_time: document.getElementById("shiftTime").value.trim(),
            status: document.getElementById("status").value
        };

        const res = await fetch(`${API}/employees/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            modalRef.hide();
            loadEmployees();
        } else {
            alert("Error saving record");
        }
    }

    async function deleteEmployee(id) {
        if (!confirm("Terminate this staff record?")) return;
        const res = await fetch(`${API}/employees/${id}`, { method: "DELETE" });
        if (res.ok) loadEmployees();
    }

    function openAddModal() {
        modalRef = new bootstrap.Modal(document.getElementById('employeeModal'));
        modalRef.show();
    }

    window.onload = loadEmployees;
</script>

</body>
</html>
