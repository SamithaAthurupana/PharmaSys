<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - PharmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #1E88E5;
            --pharmacist-color: #673AB7;
            --sales-color: #009688;
            --admin-color: #FF5722;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
        }

        h1, .logo { font-family: 'Poppins', sans-serif; }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
        }

        .nav-link {
            color: #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 15px;
            transition: all 0.3s;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            width: calc(100% - var(--sidebar-width));
        }

        /* Role Badge Logic Classes */
        .badge-admin { background-color: var(--admin-color); }
        .badge-pharmacist { background-color: var(--pharmacist-color); }
        .badge-sales { background-color: var(--sales-color); }

        .avatar {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            border-radius: 50%;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .dot-active { background-color: #2E7D32; }
        .dot-offline { background-color: #9e9e9e; }

        @media (max-width: 992px) {
            .sidebar { margin-left: -var(--sidebar-width); }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="p-4">
            <h4 class="logo text-primary m-0">ðŸ’Š PharmaSys</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i> POS (Sales)</a>
            <a class="nav-link" href="#"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i> Inventory</a>
            <a class="nav-link active" href="#"><i class="bi bi-people me-2"></i> Employees</a>
            <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold m-0">Employee Management</h1>
            <button class="btn btn-primary px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="bi bi-plus-lg me-2"></i>Add Staff Member
            </button>
        </header>

        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4 py-3 text-muted small text-uppercase">Staff Name</th>
                                <th class="py-3 text-muted small text-uppercase">Role</th>
                                <th class="py-3 text-muted small text-uppercase">Shift Time</th>
                                <th class="py-3 text-muted small text-uppercase">Status</th>
                                <th class="py-3 text-muted small text-uppercase text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        // Helper: Get Initials for Avatar
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').slice(0, 2);
        }

        // Helper: Get Badge Color based on Role
        function getRoleClass(role) {
            role = role.toLowerCase();
            if (role.includes('admin')) return 'badge-admin';
            if (role.includes('pharmacist')) return 'badge-pharmacist';
            return 'badge-sales';
        }

        async function loadEmployees() {
            const table = document.getElementById("employeeTable");
            
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const employees = await res.json();

                table.innerHTML = "";

                employees.forEach(e => {
                    const initials = getInitials(e.full_name);
                    const roleClass = getRoleClass(e.role);
                    const isOnline = e.status.toLowerCase() === 'active' || e.status.toLowerCase() === 'on duty';
                    
                    table.innerHTML += `
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar me-3 ${roleClass}">${initials}</div>
                                <div>
                                    <div class="fw-bold">${e.full_name}</div>
                                    <div class="text-muted small">${e.email || (e.full_name.toLowerCase().replace(' ', '.') + '@pharma.com')}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge ${roleClass} px-3 py-2">${e.role}</span></td>
                        <td>${e.shift_time}</td>
                        <td>
                            <span class="${isOnline ? 'text-success' : 'text-muted'} fw-medium">
                                <span class="status-dot ${isOnline ? 'dot-active' : 'dot-offline'}"></span> 
                                ${e.status}
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary border-0 fw-bold">
                                Edit Permissions
                            </button>
                        </td>
                    </tr>`;
                });
            } catch (error) {
                console.error("Error loading employees:", error);
                table.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-danger">Failed to connect to API</td></tr>`;
            }
        }

        loadEmployees();
    </script>
</body>
</html>
