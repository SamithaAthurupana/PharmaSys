<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management - PharmaSys</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
:root{
    --primary:#1E88E5;
    --admin:#FF5722;
    --pharmacist:#673AB7;
    --sales:#009688;
    --inventory:#607D8B;
    --sidebar-width:260px;
}

body{
    font-family:'Inter',sans-serif;
    background:#F5F7FA;
}

.logo{
    font-family:'Poppins',sans-serif;
}

.sidebar{
    width:var(--sidebar-width);
    height:100vh;
    position:fixed;
    background:#fff;
    border-right:1px solid #ddd;
}

.nav-link{
    color:#555;
    padding:12px 20px;
    border-radius:8px;
    margin:4px 15px;
}

.nav-link.active{
    background:var(--primary);
    color:#fff!important;
}

.main-content{
    margin-left:var(--sidebar-width);
    padding:30px;
}

.avatar{
    width:40px;
    height:40px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:600;
}

.badge-admin{background:var(--admin)}
.badge-pharmacist{background:var(--pharmacist)}
.badge-sales{background:var(--sales)}
.badge-inventory{background:var(--inventory)}
</style>
</head>

<body>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if(!user) window.location.href="login.html";
</script>

<!-- SIDEBAR -->
<div class="sidebar d-flex flex-column shadow-sm">
    <div class="p-4">
        <h4 class="logo text-primary">ðŸ’Š PharmaSys</h4>
    </div>

    <nav class="nav flex-column flex-grow-1">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="nav-link" href="pos.html"><i class="bi bi-cart me-2"></i>POS</a>
        <a class="nav-link" href="medicine.html"><i class="bi bi-capsule me-2"></i>Medicines</a>
        <a class="nav-link" href="inventory.html"><i class="bi bi-box-seam me-2"></i>Inventory</a>
        <a class="nav-link active" href="employee.html"><i class="bi bi-person-workspace me-2"></i>Employees</a>
        <a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a>
    </nav>

    <div class="p-3 border-top">
        <button onclick="logout()" class="btn btn-outline-danger w-100">Logout</button>
    </div>
</div>

<!-- MAIN -->
<div class="main-content">

<header class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Employee Management</h3>
    <button class="btn btn-primary" onclick="openAddModal()">
        <i class="bi bi-plus-lg me-2"></i>Add Employee
    </button>
</header>

<div class="card shadow-sm">
<table class="table table-hover mb-0">
<thead class="table-light">
<tr>
    <th>Name</th>
    <th>Role</th>
    <th>Shift</th>
    <th>Status</th>
    <th class="text-end">Action</th>
</tr>
</thead>
<tbody id="employeeTable"></tbody>
</table>
</div>

</div>

<!-- MODAL -->
<div class="modal fade" id="employeeModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

<div class="modal-header">
<h5 class="modal-title">Add Employee</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">

<div class="mb-3">
<label class="form-label">Role</label>
<select id="roleSelect" class="form-select" onchange="loadUsersByRole()">
<option value="">Select role</option>
<option value="PHARMACIST">Pharmacist</option>
<option value="SALES">Sales</option>
<option value="INVENTORY">Inventory</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">User</label>
<select id="userSelect" class="form-select">
<option value="">Select user</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Full Name</label>
<input id="fullName" class="form-control">
</div>

<div class="mb-3">
<label class="form-label">Shift Time</label>
<input id="shiftTime" class="form-control" placeholder="08:00 - 17:00">
</div>

<div class="mb-3">
<label class="form-label">Status</label>
<select id="status" class="form-select">
<option value="ON_DUTY">ON DUTY</option>
<option value="OFF_DUTY">OFF DUTY</option>
</select>
</div>

</div>

<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
<button class="btn btn-primary" onclick="saveEmployee()">Save</button>
</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API="http://127.0.0.1:8000";
let modal;

function logout(){
    localStorage.removeItem("user");
    location.href="login.html";
}

function roleClass(role){
    role=role.toLowerCase();
    if(role.includes("admin")) return "badge-admin";
    if(role.includes("pharmacist")) return "badge-pharmacist";
    if(role.includes("sales")) return "badge-sales";
    return "badge-inventory";
}

function openAddModal(){
    roleSelect.value="";
    userSelect.innerHTML="<option value=''>Select user</option>";
    fullName.value="";
    shiftTime.value="";
    status.value="ON_DUTY";
    modal=new bootstrap.Modal(employeeModal);
    modal.show();
}

/* LOAD USERS */
async function loadUsersByRole(){
    const role=roleSelect.value;
    if(!role) return;

    userSelect.innerHTML="<option>Loading...</option>";

    const res=await fetch(`${API}/employees/users/by-role/${role}`);
    const data=await res.json();

    userSelect.innerHTML="<option value=''>Select user</option>";

    if(data.length===0){
        userSelect.innerHTML+="<option disabled>No available users</option>";
        return;
    }

    data.forEach(u=>{
        userSelect.innerHTML+=`<option value="${u.user_id}">${u.username}</option>`;
    });
}

/* SAVE */
async function saveEmployee(){
    const payload={
        user_id:Number(userSelect.value),
        full_name:fullName.value.trim(),
        phone:"",
        shift_time:shiftTime.value.trim(),
        status:status.value
    };

    if(!payload.user_id || !payload.full_name || !payload.shift_time){
        alert("Fill all fields");
        return;
    }

    const res=await fetch(`${API}/employees/`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(payload)
    });

    const data=await res.json();
    if(!res.ok){
        alert(data.detail || "Add failed");
        return;
    }

    alert("Employee added");
    modal.hide();
    loadEmployees();
}

/* LOAD EMPLOYEES */
function getRoleBadgeClass(role) {
    switch (role) {
        case "ADMIN":
            return "bg-danger";
        case "PHARMACIST":
            return "bg-warning";
        case "SALES":
            return "bg-success";
        case "INVENTORY":
            return "bg-secondary";
        default:
            return "bg-dark";
    }
}

async function loadEmployees() {
    const table = document.getElementById("employeeTable");
    table.innerHTML = "";

    try {
        const res = await fetch("http://127.0.0.1:8000/employees/");
        const data = await res.json();

        if (!data.length) {
            table.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        No employees found
                    </td>
                </tr>`;
            return;
        }

        data.forEach(e => {
            const isAdmin = e.role === "ADMIN";

            table.innerHTML += `
                <tr>
                    <td class="ps-4">
                        <div class="fw-semibold">${e.full_name}</div>
                        <div class="text-muted small">${e.username}</div>
                    </td>

                    <td>
                        <span class="badge ${getRoleBadgeClass(e.role)}">
                            ${e.role}
                        </span>
                    </td>

                    <td>${e.shift_time || "-"}</td>

                    <td>
                        <span class="badge bg-info">
                            ${e.status}
                        </span>
                    </td>

                    <td class="text-end pe-4">
                        ${
                            isAdmin
                            ? `<span class="text-muted small text-warning"></span>`
                            : `<button class="btn btn-sm btn-danger"
                                   onclick="deleteEmployee(${e.employee_id})">
                                   Delete
                               </button>`
                        }
                    </td>
                </tr>
            `;
        });

    } catch (err) {
        console.error(err);
        table.innerHTML = `
            <tr>
                <td colspan="5" class="text-center text-danger py-4">
                    Failed to load employees
                </td>
            </tr>`;
    }
}

/* DELETE */
async function deleteEmployee(id){
    if(!confirm("Delete employee?")) return;
    await fetch(`${API}/employees/${id}`,{method:"DELETE"});
    loadEmployees();
}

loadEmployees();
</script>

</body>
</html>
