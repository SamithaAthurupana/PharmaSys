<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management - PharmaSys</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
:root {
    --primary-color:#1E88E5;
    --pharmacist-color:#673AB7;
    --sales-color:#009688;
    --admin-color:#FF5722;
    --sidebar-width:260px;
}
body { font-family:'Inter',sans-serif; background:#F5F7FA; }
h1,.logo{ font-family:'Poppins',sans-serif; }

.sidebar{
    width:var(--sidebar-width);
    height:100vh;
    position:fixed;
    background:#fff;
    border-right:1px solid #dee2e6;
}
.nav-link{
    color:#555;
    padding:12px 20px;
    border-radius:8px;
    margin:4px 15px;
    font-weight:500;
}
.nav-link:hover{ background:#f0f7ff; color:var(--primary-color); }
.nav-link.active{ background:var(--primary-color); color:#fff!important; }

.main-content{
    margin-left:var(--sidebar-width);
    padding:30px;
}

.avatar{
    width:40px;height:40px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:600;
}
.badge-admin{background:var(--admin-color);}
.badge-pharmacist{background:var(--pharmacist-color);}
.badge-sales{background:var(--sales-color);}
</style>
</head>

<body>

<!-- LOGIN CHECK -->
<script>
const user = JSON.parse(localStorage.getItem("user"));
if(!user){ window.location.href="login.html"; }
</script>

<!-- SIDEBAR -->
<div class="sidebar d-flex flex-column shadow-sm">
    <div class="p-4">
        <h4 class="logo text-primary">ðŸ’Š PharmaSys</h4>
    </div>

    <nav class="nav flex-column flex-grow-1">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="pos.html">POS</a>
        <a class="nav-link" href="medicine.html">Medicines</a>
        <a class="nav-link" href="inventory.html">Inventory</a>
        <a class="nav-link active" href="employee.html">Employees</a>
        <a class="nav-link" href="settings.html">Settings</a>
    </nav>

    <div class="p-3 border-top">
        <button onclick="logout()" class="btn btn-outline-danger w-100">
            Logout
        </button>
    </div>
</div>

<!-- MAIN -->
<div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">Employee Management</h1>
        <button class="btn btn-primary" onclick="openAddModal()">
            <i class="bi bi-plus-lg me-2"></i>Add Staff Member
        </button>
    </header>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Staff Name</th>
                    <th>Role</th>
                    <th>Shift</th>
                    <th>Status</th>
                    <th class="text-end pe-4">Action</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="employeeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle">Add Employee</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="empId">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Shift Time</label>
            <input id="shiftTime" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
                <option value="ON_DUTY">ON DUTY</option>
                <option value="OFF_DUTY">OFF DUTY</option>
            </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveEmployee()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_BASE="http://127.0.0.1:8000";
let modal;

function logout(){
    localStorage.removeItem("user");
    window.location.href="login.html";
}

function getInitials(name){
    return name.split(" ").map(n=>n[0]).join("").slice(0,2);
}

function getRoleClass(role){
    role=role.toLowerCase();
    if(role.includes("admin")) return "badge-admin";
    if(role.includes("pharmacist")) return "badge-pharmacist";
    return "badge-sales";
}

async function loadEmployees(){
    const res = await fetch(`${API_BASE}/employees`);
    const data = await res.json();
    const table=document.getElementById("employeeTable");
    table.innerHTML="";

    data.forEach(e=>{
        table.innerHTML+=`
        <tr>
            <td class="ps-4">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3 ${getRoleClass(e.role)}">${getInitials(e.full_name)}</div>
                    <div>
                        <div class="fw-bold">${e.full_name}</div>
                        <div class="text-muted small">${e.username}</div>
                    </div>
                </div>
            </td>
            <td><span class="badge ${getRoleClass(e.role)}">${e.role}</span></td>
            <td>${e.shift_time}</td>
            <td>${e.status}</td>
            <td class="text-end pe-4">
                <button class="btn btn-sm btn-outline-primary"
                    onclick="openEditModal(${e.employee_id},'${e.status}')">
                    Change Status
                </button>
            </td>
        </tr>`;
    });
}

function openAddModal(){
    modalTitle.innerText="Add Employee";
    empId.value="";
    fullName.value="";
    shiftTime.value="";
    status.value="ON_DUTY";
    modal=new bootstrap.Modal(employeeModal);
    modal.show();
}

function openEditModal(id,currentStatus){
    modalTitle.innerText="Update Status";
    empId.value=id;
    fullName.value="";
    shiftTime.value="";
    status.value=currentStatus;
    modal=new bootstrap.Modal(employeeModal);
    modal.show();
}

async function saveEmployee(){
    const id=empId.value;

    if(id){
        await fetch(`${API_BASE}/employees/${id}?status=${status.value}`,{
            method:"PUT"
        });
        alert("Status updated");
    }else{
        await fetch(`${API_BASE}/employees`,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                user_id:user.user_id,
                full_name:fullName.value,
                phone:"",
                shift_time:shiftTime.value,
                status:status.value
            })
        });
        alert("Employee added");
    }

    modal.hide();
    loadEmployees();
}

loadEmployees();
</script>

</body>
</html>
