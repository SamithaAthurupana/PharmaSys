<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - PharmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary-blue: #1E88E5; --sidebar-width: 260px; }
        body { font-family: 'Inter', sans-serif; background-color: #F5F7FA; }
        h1, h2, h3, .logo-text { font-family: 'Poppins', sans-serif; }

        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: white; border-right: 1px solid #dee2e6; z-index: 1000; }
        .nav-link { color: #555; padding: 12px 20px; border-radius: 8px; margin: 4px 15px; transition: all 0.3s; text-decoration: none; display: block; }
        .nav-link.active { background-color: var(--primary-blue); color: white !important; }

        .main-content { margin-left: var(--sidebar-width); padding: 30px; width: calc(100% - var(--sidebar-width)); }

        /* Custom Bar Chart CSS */
        .chart-container { height: 250px; display: flex; align-items: flex-end; justify-content: space-around; padding: 20px; }
        .bar-pill { width: 12%; background: linear-gradient(to top, var(--primary-blue), #42a5f5); border-radius: 6px 6px 0 0; transition: height 0.8s ease-in-out; position: relative; }
        .bar-pill:hover { filter: brightness(1.1); cursor: pointer; }
        .bar-pill::after { content: attr(data-value); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: bold; color: #555; }

        .card { border: none; border-radius: 12px; }
        @media (max-width: 992px) { .sidebar { margin-left: -var(--sidebar-width); } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column shadow-sm">
        <div class="p-4"><h4 class="logo-text text-primary m-0">ðŸ’Š PharmaSys</h4></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i> POS (Sales)</a>
            <a class="nav-link" href="#"><i class="bi bi-capsule me-2"></i> Medicines</a>
            <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i> Inventory</a>
            <a class="nav-link active" href="#"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
            <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold m-0">Reports & Analytics</h1>
            <div id="apiStatus" class="small text-muted"></div>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="small fw-bold text-muted d-block">From</label>
                        <input type="date" id="dateFrom" class="form-control form-control-sm" value="2026-01-01">
                    </div>
                    <div class="col-auto">
                        <label class="small fw-bold text-muted d-block">To</label>
                        <input type="date" id="dateTo" class="form-control form-control-sm" value="2026-01-31">
                    </div>
                    <div class="col text-end pt-3">
                        <button class="btn btn-primary px-4 fw-bold" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Update View
                        </button>
                        <button class="btn btn-success px-4 fw-bold ms-2">
                            <i class="bi bi-file-earmark-pdf me-2"></i>Export PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title h6 fw-bold mb-4 text-uppercase text-secondary">Weekly Revenue</h5>
                        <div class="chart-container bg-light rounded-3" id="revenueChart">
                            <div class="bar-pill" style="height: 0%;" data-value="0" title="Week 1"></div>
                            <div class="bar-pill" style="height: 0%;" data-value="0" title="Week 2"></div>
                            <div class="bar-pill" style="height: 0%;" data-value="0" title="Week 3"></div>
                            <div class="bar-pill" style="height: 0%;" data-value="0" title="Week 4"></div>
                        </div>
                        <div class="d-flex justify-content-around mt-2 small text-muted fw-medium">
                            <span>Week 1</span><span>Week 2</span><span>Week 3</span><span>Week 4</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body" id="categoryStats">
                        <h5 class="card-title h6 fw-bold mb-4 text-uppercase text-secondary">Sales by Category</h5>
                        </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="card-title h6 fw-bold mb-0 text-uppercase text-secondary">Recent Transactions</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Sale ID</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th class="text-end pe-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                        <tr><td colspan="4" class="text-center py-4">Click "Update View" to load data</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        async function refreshData() {
            const statusEl = document.getElementById('apiStatus');
            statusEl.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Syncing...';

            try {
                const response = await fetch(`${API_BASE}/sales-report`);
                if (!response.ok) throw new Error("API implementation missing");
                
                const data = await response.json();
                updateUI(data);
                statusEl.innerText = 'Last updated: Just now';
            } catch (err) {
                statusEl.innerHTML = '<span class="text-danger">API Offline - Using Demo Data</span>';
                loadDemoData();
            }
        }

        function updateUI(sales) {
            // Update Table
            const tableBody = document.getElementById('salesTable');
            tableBody.innerHTML = sales.map(s => `
                <tr>
                    <td class="ps-4 fw-bold">#${s.sale_id}</td>
                    <td class="fw-semibold text-primary">Rs. ${s.total_amount.toLocaleString()}</td>
                    <td class="text-muted small">${s.sale_date}</td>
                    <td class="text-end pe-4"><span class="badge bg-success-subtle text-success">Completed</span></td>
                </tr>
            `).join('');

            // Update Chart (Example Logic: Height based on amount relative to max)
            const maxVal = Math.max(...sales.map(s => s.total_amount));
            const bars = document.querySelectorAll('.bar-pill');
            sales.slice(0, 4).forEach((s, i) => {
                if(bars[i]) {
                    const percentage = (s.total_amount / maxVal) * 100;
                    bars[i].style.height = percentage + '%';
                    bars[i].setAttribute('data-value', 'Rs.' + s.total_amount);
                }
            });
        }

        function loadDemoData() {
            // Simulates UI response if backend isn't ready
            const demo = [
                {sale_id: "1001", total_amount: 4500, sale_date: "2026-01-05"},
                {sale_id: "1002", total_amount: 8200, sale_date: "2026-01-12"},
                {sale_id: "1003", total_amount: 6100, sale_date: "2026-01-19"},
                {sale_id: "1004", total_amount: 9800, sale_date: "2026-01-26"}
            ];
            updateUI(demo);
        }

        // Initialize on load
        window.onload = refreshData;
    </script>
</body>
</html>
